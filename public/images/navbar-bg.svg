<svg width="100%" height="80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="navbarGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e17;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#0a0e17;stop-opacity:0.6" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  <rect width="100%" height="80" fill="url(#navbarGradient)" />
  <line x1="0" y1="80" x2="100%" y2="80" stroke="#00f0a0" stroke-opacity="0.3" stroke-width="1" />
</svg>