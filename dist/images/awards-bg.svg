<svg width="100%" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="awardsGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e17;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#111827;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0e17;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="awardGlow" cx="30%" cy="60%" r="40%" fx="30%" fy="60%">
      <stop offset="0%" style="stop-color:#00f0a0;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#0a0e17;stop-opacity:0" />
    </radialGradient>
  </defs>
  <rect width="100%" height="800" fill="url(#awardsGradient)" />
  <rect width="100%" height="800" fill="url(#awardGlow)" />
  <!-- 年份标记效果 -->
  <path d="M20%,300 H80%" stroke="#00f0a0" stroke-opacity="0.1" stroke-width="2" />
  <path d="M20%,400 H80%" stroke="#00f0a0" stroke-opacity="0.05" stroke-width="2" />
  <path d="M20%,500 H80%" stroke="#00f0a0" stroke-opacity="0.05" stroke-width="2" />
  <path d="M20%,600 H80%" stroke="#00f0a0" stroke-opacity="0.05" stroke-width="2" />
</svg>